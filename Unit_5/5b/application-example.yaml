spring:
  application:
    name: lab5
  datasource:
    url: jdbc:postgresql://your-database-host/your-database-name?sslmode=require
    username: your_username
    password: your_password
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true

server:
  port: 8080

logging:
  level:
    com.cnt.lab5: DEBUG
    org.springframework.security: DEBUG
